<body>

<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
    
          <a-entity position="0 0 2.5" scale="0.5 0.5 0.5">
      <!-- standard scene -->
  <a-cylinder position="-3 2 -3" radius="0.15" height="3" color="brown"></a-cylinder>
  <a-cylinder position="0 2 -3" radius="0.15" height="3" color="brown"></a-cylinder>
  <a-cylinder position="3 2 -3" radius="0.15" height="3" color="brown"></a-cylinder>
  <a-torus position="-3 0.5 -3" rotation="90" radius-tubular="0.1" radius="0.3" height="1.5" color="green"></a-torus>
  <a-torus position="0 1.5 -3" rotation="90" radius-tubular="0.1" radius="0.5" height="1.5" color="green"></a-torus>
  <a-torus position="0 1.0 -3" rotation="90" radius-tubular="0.1" radius="0.7" height="1.5" color="green"></a-torus>
  <a-torus position="0 0.5 -3" rotation="90" radius-tubular="0.1" radius="0.9" height="1.5" color="green"></a-torus>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="11" height="4" color="grey"></a-plane>
         
      </a-entity>
    
    <a-marker-camera preset='hiro'></a-marker-camera>
    
  </a-scene>
